<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<h1 style="text-align: center;">Basic Calculator</h1>
	<h3 style="text-align: center;">*Disclaimer: only press the buttons for operations. Input does not work.</h3>
	<div class="calculator_div">
		<div class="display_div"><input style="text-align: right; border-radius: 10px; font-size: large;" type="text" id="calc_display" /></div>
		<div class="dialpad">
			<button id="one" value="1">1</button>
			<button id="two" value="2">2</button>
			<button id="three" value="3">3</button>
			<button id="four" value="4">4</button>
			<button id="five" value="5">5</button>
			<button id="six" value="6">6</button>
			<button id="seven" value="7">7</button>
			<button id="eight" value="8">8</button>
			<button id="nine" value="9">9</button>
			<button id="zero" value="0">0</button>
			<button id="add" value="+">+</button>
			<button id="sub" value="-">-</button>
			<button id="mult" value="x">x</button>
			<button id="div" value="/">/</button>
			<button id="enter">Enter</button>
			<button id="clear">AC</button>
		</div>
	</div>
	
	<script src="script.js"></script>
 <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
